<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>signup page</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="main-wrapper">
          <div class="left-col login-wrapper">
            <!-- top text part -->

            <div class="text-wrapper">
              <h1>Welcome backðŸ‘‹</h1>
              <p>
                Today is a new day. It's your day. You shape it. Sign in to
                Start managing your projects
              </p>
            </div>

            <!-- middle from with input field -->

            <form class="form-wrapper">
              <span class="input">
                <label for="Email">Email</label>
                <input type="text" placeholder="Example@gmail.com" />
              </span>
              <span class="input">
                <label for="Password">Password</label>
                <input type="password" placeholder="at least 8 charset" />
              </span>

              <span class="forget">Forgot Password?</span>
              <button class="signinbtn">Sign in</button>
            </form>

            <!-- create a hr line -->

            <div class="line-or">
              <hr />
              <span>Or</span>
              <hr />
            </div>

            <!-- bottom sociel link button -->

            <div class="social-signin">
              <button class="google-btn">
                <img src="./img/Google.svg" alt="" />
                <span>Sign in with Google</span>
              </button>
              <button class="facebook-btn">
                <img src="./img/Facebook.svg" alt="" />
                <span>Sign in with Facebook</span>
              </button>
            </div>

            <!-- bottom signup text  -->

            <p class="signup">
              Don't you have an account <a href="#">Sign up</a>
            </p>
            <!--  -->
          </div>
        </div>

        <!-- this is the right column -->
        <div class="right-col img-wrapper">
          <img src="./img//Art.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
